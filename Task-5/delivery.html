<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivay Tracking</title>
    <link rel="stylesheet" href="./delivery.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="track">
        <input class="selected-1">
          <div class="number-1">1</div>
          <hr class="line-1">
          <p class="p1">Product Selection</p>
        </input>
        <input class="selected-2">
          <div class="number-2">2</div>
          <hr class="line-2">
          <p class="p2">Payment Method</p>
        </input>
        <input class="selected-3">
          <div class="number-3">3</div>
          <hr class="line-3">
          <p class="p3">Payment Form</p>
        </input>
        <input class="selected-4">
          <div class="number-4">4</div>
          <p class="p4">Purchase Sucess</p>
        </input>
      </div>
    </div>

    <div>
      <ul>
        <div class="blue-product">
          <input type="checkbox"/>
          <label for="algoexpert" class="algoexpert"><b>AlgoExpert</b></label>
        </div>
        <div class="red-product">
          <input type="checkbox"/>
          <label for="systemsexpert" class="systemsexpert"><b>SystemsExpert</b></label>
        </div>
        <div class="orange-product">
          <input type="checkbox" />
          <label for="mlexpert" class="mlexpert"><b>MLExpert</b></label>
        </div>
        <div class="green-product">
          <input type="checkbox" id="frontendexpert" />
          <label for="frontendexpert" class="frontendexpert"><b>FrontendExpert</b></label>
        </div>
      </ul>
      <div>
        <button class="button">Continue</button>
      </div>
    </div>
  </body>
</html>
