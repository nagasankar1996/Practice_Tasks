<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notificaions</title>
    <link rel="stylesheet" href="notification.css" />
  </head>
  <body>
    <div id="Wrapper">
      <h1 class="notify">Notifications</h1>

      <div id="notifications">
        <div class="notification-1">
          <img
            src="./Elon_Musk_Colorado_2022_(cropped2).jpg"
            alt="Elon Musk"
            class="image-1"
          />
          <p class="para-1">
            <span class="user-1">Elon Musk </span>
            Commented on your recent post.
          </p>
          <span class="time-1">15 mintues ago</span>
        </div>

        <div class="notification-2">
          <img
            src="./Steve_Jobs_Headshot_2010-CROP_(cropped_2).jpg"
            alt="Steve Jobs"
            class="image-2"
          />
          <p class="para-2">
            <span class="user-2">Steve Jobs</span>
            Shared a new photo.
          </p>
          <span class="time-2">3 hours ago</span>
        </div>

        <div class="notification-3">
          <img
            src="./Mark_Zuckerberg_F8_2019_Keynote_(32830578717)_(cropped).jpg"
            alt="Mark"
            class="image-3"
          />
          <p class="para-3">
            Congratulate
            <span class="user-3"> Mark </span>
            for starting a new position as CTO at Mark.
          </p>
          <span class="time-3">5 hours ago</span>
        </div>
      </div>

      <button class="button">View More</button>
    </div>
  </body>
</html>
